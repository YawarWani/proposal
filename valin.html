<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï For Maheen üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ff9a9e 50%, #fad0c4 75%, #ffecd2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating hearts background */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float-up linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Main content container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            background: linear-gradient(135deg, rgba(255, 240, 245, 0.98) 0%, rgba(255, 255, 255, 0.98) 100%);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3), 0 0 100px rgba(255, 182, 193, 0.2);
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
            border: 3px solid rgba(255, 192, 203, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header-heart {
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite, dropIn 1s ease-out;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes dropIn {
            0% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
            50% {
                transform: translateY(10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 32px;
            color: #e91e63;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounceIn 0.8s ease-out 0.3s backwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
            50% {
                transform: scale(1.05) translateY(0);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .name {
            font-size: 48px;
            color: #d81b60;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: glow 2s ease-in-out infinite, nameEntrance 1.2s ease-out 0.6s backwards;
        }

        @keyframes nameEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
                filter: blur(10px);
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            80% {
                transform: scale(0.95) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: blur(0px);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 3px 3px 6px rgba(216, 27, 96, 0.3);
            }
            50% {
                text-shadow: 3px 3px 20px rgba(216, 27, 96, 0.8);
            }
        }

        .question {
            font-size: 28px;
            color: #333;
            margin: 30px 0;
            font-weight: 600;
            line-height: 1.4;
            animation: fadeInUp 1s ease-out 1.2s backwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1s ease-in-out infinite, rotate360 3s linear infinite;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.3) rotate(180deg);
            }
        }

        @keyframes rotate360 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .buttons-container {
            position: relative;
            margin-top: 40px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.8s ease-out 1.8s backwards;
        }

        button {
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: popIn 0.6s ease-out 2s backwards;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.5);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: absolute;
            transition: all 0.2s ease;
            animation: popIn 0.6s ease-out 2.2s backwards;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }

        /* Success screen */
        .success-screen {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-screen.show {
            display: block;
        }

        .success-hearts {
            font-size: 100px;
            margin-bottom: 20px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        .success-message {
            font-size: 32px;
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .celebration-text {
            font-size: 20px;
            color: #666;
            line-height: 1.6;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .name {
                font-size: 36px;
            }

            .question {
                font-size: 22px;
            }

            button {
                padding: 12px 30px;
                font-size: 18px;
            }

            .header-heart {
                font-size: 60px;
            }

            .success-hearts {
                font-size: 80px;
            }

            .success-message {
                font-size: 26px;
            }
        }

        /* Rose petals */
        .petal {
            position: absolute;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            border-radius: 50%;
            opacity: 0.8;
            animation: petal-fall 8s linear infinite;
        }

        @keyframes petal-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Floating stars */
        .star {
            position: absolute;
            font-size: 15px;
            animation: twinkle 2s ease-in-out infinite, float-star 6s linear infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        @keyframes float-star {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <!-- Heart container for floating hearts -->
    <div class="heart-container" id="heartContainer"></div>

    <!-- Main container -->
    <div class="container">
        <div class="main-content" id="mainContent">
            <div class="header-heart">üíñ</div>
            <h1>Hey Beautiful</h1>
            <div class="name">Maheen</div>
            <div class="question">
                Will you be my Valentine? <span class="sparkle">‚ú®</span>
            </div>
            <div class="buttons-container">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <!-- Success screen (hidden initially) -->
        <div class="success-screen" id="successScreen">
            <div class="success-hearts">üíïüíñüíùüíóüíì</div>
            <div class="success-message">Yaaay! üéâ</div>
            <div class="celebration-text">
                You just made me the happiest person! üíï<br>
                I can't wait to celebrate this Valentine's with you, Maheen!<br>
                <span style="font-size: 30px; margin-top: 20px; display: block;">‚ù§Ô∏è</span>
            </div>
        </div>
    </div>

    <script>
        // Start background music on first interaction
        let musicStarted = false;
        const bgMusic = document.getElementById('bgMusic');
        
        document.addEventListener('click', () => {
            if (!musicStarted) {
                bgMusic.play().catch(e => console.log('Audio play failed:', e));
                musicStarted = true;
            }
        }, { once: true });

        // Create floating hearts
        function createHeart() {
            const heartContainer = document.getElementById('heartContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create hearts continuously
        setInterval(createHeart, 300);

        // Create floating stars
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = ['‚≠ê', '‚ú®', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
            star.style.left = Math.random() * 100 + '%';
            star.style.fontSize = (Math.random() * 10 + 12) + 'px';
            star.style.animationDuration = (Math.random() * 2 + 4) + 's';
            star.style.animationDelay = Math.random() * 1 + 's';
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 7000);
        }

        setInterval(createStar, 400);

        // Create rose petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.width = (Math.random() * 10 + 5) + 'px';
            petal.style.height = (Math.random() * 10 + 5) + 'px';
            petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
            petal.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 10000);
        }

        setInterval(createPetal, 500);

        // Button functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('mainContent');
        const successScreen = document.getElementById('successScreen');

        // Move "No" button away from cursor
        noBtn.addEventListener('mouseover', () => {
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Handle "No" button click (for mobile)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Handle "Yes" button
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successScreen.classList.add('show');
            createConfetti();
            
            // Create extra hearts explosion
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        });

        // Create confetti
        function createConfetti() {
            const colors = ['#ff0080', '#ff8c00', '#ffd700', '#00ff00', '#00ffff', '#ff00ff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
