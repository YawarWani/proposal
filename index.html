<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Maheen üíï</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff5f7;
            --text: #590d22;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            color: var(--text);
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, hsla(353,100%,90%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,100%,85%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(339,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(353,100%,88%,1) 0, transparent 50%);
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Name Animation */
        .name-highlight {
            display: inline-block;
            color: var(--primary);
            font-weight: 800;
            position: relative;
            animation: glowText 2s ease-in-out infinite;
        }

        @keyframes glowText {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 77, 109, 0.2); transform: scale(1); }
            50% { text-shadow: 0 0 20px rgba(255, 77, 109, 0.6); transform: scale(1.05); }
        }

        .floating-heart {
            font-size: 80px;
            margin-bottom: 1rem;
            display: inline-block;
            transition: all 0.5s ease;
        }

        .animate-float { animation: float 3s ease-in-out infinite; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -1px; }
        p { font-size: 1.1rem; opacity: 0.8; margin-bottom: 2rem; }

        .btn-group { display: flex; gap: 1rem; justify-content: center; align-items: center; }

        button {
            padding: 1rem 2rem;
            border-radius: 16px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background: var(--primary); color: white; z-index: 100; }
        #noBtn { background: #fff; color: var(--text); border: 1px solid #eee; }

        .hidden { display: none; }
        
        .flower {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            font-size: 2rem;
            animation: fall 4s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div class="card" id="mainCard">
        <div class="floating-heart animate-float" id="mainEmoji">üíù</div>
        
        <div id="questionArea">
            <h1><span class="name-highlight">Saqlain</span>,</h1>
            <p id="mainText">Will you be my Valentine?</p>
            <div class="btn-group">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successArea" class="hidden">
            <h1 style="font-size: 3rem;">ü•∞‚ù§Ô∏è‚ú®</h1>
            <h1>Mera crocodile, <br><span class="name-highlight">Maheen</span>!</h1>
            <p>I knew you'd say yes! You've made my day. I love you! ‚ù§Ô∏è</p>
        </div>
    </div>

    <!-- Sad Music (plays when clicking No) -->
    <audio id="sadAudio" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_4a432348d8.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Joyful/Happy Music (plays when clicking Yes) -->
    <audio id="happyAudio" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionArea = document.getElementById('questionArea');
        const successArea = document.getElementById('successArea');
        const mainEmoji = document.getElementById('mainEmoji');
        const sadAudio = document.getElementById('sadAudio');
        const happyAudio = document.getElementById('happyAudio');
        const mainText = document.getElementById('mainText');

        let noCount = 0;

        const sadMessages = [
            { text: "Are you sure, Maheen? ü•∫", emoji: "ü•∫" },
            { text: "Think again... please? üíî", emoji: "üíî" },
            { text: "Dil tod diya tune... üò¢", emoji: "üò¢" },
            { text: "Aise na thukrao... üò≠", emoji: "üò≠" },
            { text: "Please reconsider... üôè", emoji: "üôè" }
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // Play sad music and stop happy music
            happyAudio.pause();
            happyAudio.currentTime = 0;
            sadAudio.play().catch(e => console.log('Audio failed:', e));
            
            const messageIndex = Math.min(noCount - 1, sadMessages.length - 1);
            mainText.innerText = sadMessages[messageIndex].text;
            mainEmoji.innerText = sadMessages[messageIndex].emoji;
            mainEmoji.classList.remove('animate-float');
            
            // Make Yes button bigger with each No click
            const yesSize = 1 + (noCount * 0.4);
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Move No button randomly
            const x = Math.random() * 60 - 30;
            const y = Math.random() * 60 - 30;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;

            if(noCount > 4) {
                noBtn.innerText = "Fine, YES! ‚ù§Ô∏è";
                noBtn.style.backgroundColor = "var(--primary)";
                noBtn.style.color = "white";
            }
        });

        function createFlower() {
            const flowers = ['üåπ', 'üå∏', 'üå∑', 'üå∫', '‚ú®', '‚ù§Ô∏è', 'üíï', 'üíñ'];
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.top = '-5vh';
            flower.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 4000);
        }

        function celebrate() {
            // Stop sad music and play happy music
            sadAudio.pause();
            sadAudio.currentTime = 0;
            happyAudio.play().catch(e => console.log('Audio failed:', e));
            
            questionArea.classList.add('hidden');
            successArea.classList.remove('hidden');
            mainEmoji.innerText = "üíç";
            mainEmoji.classList.add('animate-float');

            setInterval(createFlower, 100);

            // Confetti celebration
            const end = Date.now() + (8 * 1000);
            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 70,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff', '#ffb3c1', '#ffd700']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 70,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff', '#ffb3c1', '#ffd700']
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        yesBtn.addEventListener('click', celebrate);
        noBtn.addEventListener('click', () => {
            if(noCount > 4) celebrate();
        });
    </script>
</body>
</html>
